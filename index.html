<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>KV Clipboard</title>
</head>

<body>
    <header class="glass-container">
        <h2>KV Clipboard</h2>
        <div class="info-container">
            <div class="info-item">
                <span class="info-label">UUID:</span>
                <span class="info-value" id="uuid"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Name:</span>
                <span class="info-value" id="name"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Password:</span>
                <span class="info-value" id="password">...</span>
            </div>
            <div class="info-item">
                <span class="info-label">IP保护:</span>
                <span class="info-value" id="ip-protect">...</span>
            </div>
            <div class="info-item">
                <span class="info-label">过期时间:</span>
                <span class="info-value" id="time">...</span>
            </div>
        </div>
        <div id="status">Requesting clipboard...</div>
    </header>
    
    <article class="glass-container">
        <div class="textarea-container">
            <textarea title="clipboard" class="textarea" contenteditable="true"></textarea>
            
            <!-- 添加图片预览区域 -->
            <div id="image-preview-container" class="hidden">
                <div class="image-preview-header">
                    <span>图片预览</span>
                    <button class="close-preview" onclick="closeImagePreview()">×</button>
                </div>
                <div class="image-preview-content">
                    <img id="image-preview" src="" alt="预览图片">
                </div>
                <div class="image-preview-footer">
                    <span id="image-info">尺寸: 0×0 | 大小: 0KB</span>
                </div>
            </div>
        </div>
        
        <div id="actions">
            <button id="copy" onclick="copy()">复制</button>
            <button id="delete" onclick="clearclipboard()">删除</button>
            <button id="refresh" onclick="refresh()">刷新</button>
            <button id="save" onclick="save()">保存</button>
            <button id="set-password" onclick="setpassword()">设置密码</button>
            <button id="set-ip-protect" onclick="setip()">设置IP保护</button>
            <button id="set-time" onclick="settime()">设置过期时间</button>
            <button id="raw" onclick="copyRaw()">复制raw地址</button>
            
            <!-- 添加图片上传按钮 -->
            <label for="image-upload" class="upload-btn">
                <button>上传图片</button>
            </label>
            <input type="file" id="image-upload" accept="image/*" style="display:none">
        </div>
    </article>
    
    <footer class="glass-container">
        <p>
            Powered by <a href="https://github.com/RavelloH/kv-clipboard">KV Clipboard</a>. Made by <a
                href="https://github.com/RavelloH">RavelloH</a>.
        </p>
    </footer>

    <script src="main.js"></script>
    <script defer src="https://analytics.ravelloh.top/script.js" data-website-id="3a6c8985-013d-4695-8c04-bd17d6a55064"></script>
</body>

</html>
